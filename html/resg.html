<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>會員註冊</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f4f4f4;
      }

      form {
        background: white;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        width: auto;
        margin-right: 5px;
      }
      .radio-group {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .radio-group label {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      #result {
        margin-top: 30px;
        white-space: pre-wrap;
        background: #eaeaea;
        padding: 15px;
        border-radius: 5px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h2>會員註冊</h2>

    <form id="registerForm">
      <label for="name">姓名：</label>
      <input type="text" id="name" required />

      <label for="email">電子郵件：</label>
      <input type="email" id="email" required />

      <label for="password">密碼：</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">確認密碼：</label>
      <input type="password" id="confirmPassword" required />

      <p>選擇您的年齡範圍：</p>
      <div class="radio-group">
        <label>
          <input type="radio" id="age1" name="age" value="18-25" />
          18-25
        </label>
        <label>
          <input type="radio" id="age2" name="age" value="26-35" />
          26-35
        </label>
        <label>
          <input type="radio" id="age3" name="age" value="36-45" />
          36-45
        </label>
      </div>

      <label for="gender">性別：</label>
      <select id="gender" name="gender">
        <option value="male">男</option>
        <option value="female">女</option>
        <option value="other">其他</option>
      </select>

      <label for="date">生日：</label>
      <input type="date" id="date" name="date" />

      <button type="submit">註冊</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const gender = document.getElementById("gender").value;
          const birthday = document.getElementById("date").value;

          const ageRadio = document.querySelector('input[name="age"]:checked');
          const ageRange = ageRadio ? ageRadio.value : "";

          if (password !== confirmPassword) {
            alert("密碼與確認密碼不一致！");
            return;
          }

          const userData = {
            name: name,
            email: email,
            password: password,
            ageRange: ageRange,
            gender: gender,
            birthday: birthday,
          };

          document.getElementById("result").textContent =
            "註冊資料 (JSON 格式):\n" + JSON.stringify(userData, null, 2);
        });
    </script>
  </body>
</html>
