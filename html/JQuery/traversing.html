<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>商品清單操作範例</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      /* 整體樣式 */
      body {
        font-family: sans-serif; /*定字體為無襯線字體*/
        padding: 20px; /* 設定整體內邊距為 20px */
      }
      /* 商品列表樣式 */
      #productList li {
        padding: 6px; /* 設定每個商品項目的內邊距 */
        border-bottom: 1px solid #ddd; /* 添加下邊框 */
      }
      /* 高亮顯示第二個商品 */
      .highlight-green {
        background-color: #dff0d8; /* 綠色背景 */
      }
      /* 高亮顯示第一個和最後一個商品 */
      .highlight-blue {
        background-color: #d9edf7; /* 藍色背景 */
      }
      /* 價格高亮顯示 */
      .price-high {
        color: red; /* 顯示為紅色 */
      }
    </style>
  </head>
  <body>
    <h3>商品列表</h3>
    <ul id="productList">
      <li class="product" data-price="800">
        <span class="name">無線滑鼠</span> $800
      </li>
      <li class="product" data-price="1500">
        <span class="name">機械鍵盤</span>$1500
      </li>
      <li class="product" data-price="2200">
        <span class="name">顯示器</span>$2200
      </li>
      <li class="product" data-price="500">
        <span class="name">滑鼠墊</span>$500
      </li>
    </ul>

    <div style="margin-top: 16px">
      <button id="joinNumber">加入編號</button>
      <button id="listNamesBtn">列出商品名稱</button>
      <button id="showSecondBtn">顯示第二個商品</button>
      <button id="highlightBtn">高亮第一 / 最後項</button>
      <button id="filterBtn">篩選價格 > 1000</button>
      <button id="resetBtn">還原設定</button>
    </div>

    <script>
      $("#joinNumber").click(() => {
        $("#productList .product").each((index, element) => {
          const name = $(element).find(".name");
          const original = name.text();
          name.text(`${index + 1}. ${original}`);
        });
      });

      $("#listNamesBtn").click(() => {
        const names = $("#productList .product")
          .map((index, element) => {
            return $(element).find(".name").text();
          })
          .get();
        alert(names.join("\n"));
      });

      $("#showSecondBtn").on("click", () => {
        const secondtext = $("#productList .product")
          .eq(1)
          .find($(".name"))
          .text();
        alert("第二個商品是：" + secondtext);

        const secondtext2 = $("#productList .product")
          .map((index, element) => {
            if (index === 1) {
              return $(element).find(".name").text(); // 取得該元素的 .name 文字;
            }
          })
          .get(0);
        console.log("🚀 ~ secondtext2:", secondtext2);
      });

      $("#highlightBtn").click(() => {
        const productList = $("#productList .product");
        productList.removeClass("highlight-green highlight-blue");
        productList.first().addClass("highlight-green");
        productList.last().addClass("highlight-blue");
      });

      $("#filterBtn").click(() => {
        const productList = $("#productList .product");
        productList
          .filter(function () {
            return parseInt($(this).data("price")) > 1000;
          })
          .addClass("price-high");
      });

      $("#resetBtn").click(() => {
        const productList = $("#productList .product");
        productList.each((index, element) => {
          $(element).attr("class", "product");
        });
      });

      
    </script>
  </body>
</html>
