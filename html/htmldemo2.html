<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>結構標籤範例</title>
  </head>
  <body>
    <header>
      <h1>我的網站</h1>
      <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於</a>
        <a href="#contact">聯絡</a>
      </nav>
    </header>

    <main>
      <section id="home">
        <h2>首頁內容</h2>
        <p>歡迎來到我的個人網站！</p>
      </section>

      <section id="about">
        <h2>關於我</h2>
        <p>這裡是關於我的介紹。</p>
      </section>

      <article>
        <h2>最新文章</h2>
        <p>這是一篇最新的文章內容。</p>
      </article>
    </main>

    <footer>
      <p>&copy; 2025 我的網站. 保留所有權利。</p>
    </footer>
  </body>
</html>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }
  header,
  nav,
  main,
  section,
  article,
  footer {
    padding: 20px;
    margin: 10px;
    border-radius: 8px;
    border: 2px solid #ccc;
  }
  header {
    background-color: #f8d7da;
  }
  nav {
    background-color: #fff3cd;
  }
  main {
    background-color: #d1ecf1;
  }
  section {
    background-color: #d4edda;
  }
  article {
    background-color: #e2e3e5;
  }
  footer {
    background-color: #f8d7da;
  }
  a {
    margin-right: 15px;
  }
</style>
