<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <p>選擇您的興趣：</p>
      <input type="checkbox" id="interest1" name="interest" value="sports" />
      <label for="interest1">運動</label>
      <br />
      <input type="checkbox" id="interest2" name="interest" value="music" />
      <label for="interest2">音樂</label>
      <br />
      <input type="checkbox" id="interest3" name="interest" value="travel" />
      <label for="interest3">旅行</label>
      <br />
      <button type="submit">提交</button>
    </form>
  </body>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const selectedInterests = [];
      const checkboxes = form.querySelectorAll(
        'input[type="checkbox"]:checked'
      );
      checkboxes.forEach(function (checkbox) {
        selectedInterests.push(checkbox.value);
      });
      console.log(selectedInterests);
    });
  </script>
</html>
